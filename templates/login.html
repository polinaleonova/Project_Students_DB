{% extends 'base.html' %}
{% block login %}
        {% csrf_token %}
        <br>
            <div class="page-header">
                <h4>Enter Your login,please</h4>
            </div>
        <form class="form-inline" name="login" action="/auth/login/" method="post" enctype="multipart/form-data">
            <fildset>
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input name="username" id="username" class="form-control" type="text" >
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input name="password" id="password"  class="form-control" type="password" >
                </div>
                 <div class="form-group">
                <input type="submit"  value="Sign in" class="btn btn-success">
            </div>
               <div class="form-group">
            <a href="/auth/register/" class="btn btn-success">Register</a>
            </div>
            </fildset>
        </form>
        {%  if login_error %}
            <label class="error" class="control-label">{{ login_error }}</label>
        {% endif %}

{% endblock %}
