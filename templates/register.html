{% extends "base.html" %}
{% block register %}
    <div class="page-header"><br>
        <h4>Registration</h4>
    </div>
    <form  class="form-inline" name="reg" action="/auth/register/" method="post" >
        {% csrf_token %}
        {{ form }}
        <br>
        <br>
        <input class="btn btn-success" type="submit" value="Submit" >
    </form>
{% endblock %}
